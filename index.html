<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Signup/styles/style.css">
    <title>Sign Up</title>
</head>
<body>
   <div class="image-container">
        <div class="logo">
            <img src="../Signup/images/odin-lined.png" alt="logo">
            <span>ODIN</sp>
        </div>
   </div>
   <div class="details-container">
        <h1>Sign Up NOW!</h1>
        <h2>Here's some text trying to bait you into giving us your contact information. We promise not to sell it to advertisers or do anything nefarious with it. Trust us!</h2>
        <div class="details">
            <h2 class="details-h2">Let us dox you!</h2>
            <form action="">
                <fieldset>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" autocomplete="on" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" autocomplete="on" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="on" required>
                    </div>


                    <div class="input">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="number" autocomplete="on" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="on" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" autocomplete="on" required>
                        <div id="error">Password do not match!</div>
                    </div>
                </fieldset>
                <div class="btn-container">
                    <button type="submit" id="submit">Create Account</button>
                    <p>Already sold your soul? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../Signup/main.js"></script>
</body>
</html>
